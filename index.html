<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Sou estudante</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>23</td>
            <td>Programadora</td>
        </tr>
    </table>
</body>
</html>
